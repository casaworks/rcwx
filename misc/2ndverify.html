    <script type="text/javascript" language="javascript">
     function reloadcode(){
        document.getElementById('safecode').src = 'CAPTCHA/FontGif.aspx?' + Math.random();
     } 

    function validateNext()
    {
        var ProcCodePart1 = document.getElementById("ProcCodePart1"); 
        var ProcCodePart2 = document.getElementById("ProcCodePart2"); 
        var ProcCodePart3 = document.getElementById("ProcCodePart3"); 
        var ProcCodePart4 = document.getElementById("ProcCodePart4");  
        var varTbxCaptcha = document.getElementById("Captcha");
        var ValidCodeError = document.getElementById("ValidCodeError");
        //var ProCodeError = document.getElementById("ProCodeError");
        var strCookie=document.cookie;
        
        //ProCodeError.style.display = "none";
        ValidCodeError.style.display = "none";
        
        if(ProcCodePart1.value =="" || ProcCodePart2.value == "" || ProcCodePart3.value == "" || ProcCodePart4.value == "" || ProcCodePart1.value.length != 4 
            || ProcCodePart2.value.length != 4|| ProcCodePart3.value.length != 4 || ProcCodePart4.value.length != 4 ){
            ValidCodeError.innerHTML = "抱歉，您输入的产品验证码位置有误，请重新输入！";
            ValidCodeError.style.display = "block";
            return false;
        }
        if(ProcCodePart1.value.length == 4 && ProcCodePart2.value.length == 4 && ProcCodePart3.value.length == 4 && ProcCodePart4.value.length == 4 ){
            ValidCodeError.innerHTML = "验证码位置和格式验证通过！";
        }
            
        //将多cookie切割为多个名/值对
        var arrCookie=strCookie.split("; ");
        var userId;
        //遍历cookie数组，处理每个cookie对
        for(var i=0;i<arrCookie.length;i++)
        {
            var arr=arrCookie[i].split("=");
            //找到名称为userId的cookie，并返回它的值
            if("checkcode"==arr[0]){
            userId=arr[1];
            break;
            }
        }
        if(varTbxCaptcha.value != userId){
			    reloadcode();
			    ValidCodeError.innerHTML = "您输入验证码错误，请重新输入！";
			    ValidCodeError.style.display = "block";
			    varTbxCaptcha.focus();
			    return false;
        }  
        ValidCodeError.innerHTML = "验证码正确！";     
        return true;
    }
